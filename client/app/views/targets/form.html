<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!target.id">Add a new target</span>
  <span ng-show="target.id">Edit target</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError">Could not add target!</div>
    <formly-form result="target" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
  </div>
</div>
