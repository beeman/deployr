<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!repository.id">Add a new repository</span>
  <span ng-show="repository.id">Edit repository</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError">Could not add repository!</div>
    <formly-form result="repository" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
  </div>
</div>
