<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!project.id">Add a new project</span>
  <span ng-show="project.id">Edit project</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError">Could not add project!</div>
    <formly-form result="project" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
  </div>
</div>
